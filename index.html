<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-to-Peer Message Propagation Simulation</title>
    <style>
    * {
        box-sizing: border-box; /* Include padding and border in element's total width and height */
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
        text-align: center;
    }

    label {
        display: block;
        margin: 10px 0 5px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc; /* Add a border for better visibility */
        border-radius: 4px; /* Add border radius for aesthetics */
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #218838;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }

    th {
        background-color: #f2f2f2;
    }

    #filterSuccessRate {
        display: block;
        text-align: center;
        margin-top: 40px;
        color: #2b2b2b;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Peer-to-Peer Message Propagation Simulation</h1>
        <label for="numPeers">Number of Peers:</label>
        <input type="number" id="numPeers" min="1" value="22347">
        
        <label for="miningPeers">Total Number of Mining Peers:</label>
        <input type="number" id="miningPeers" min="0" value="23">

        <label for="refusalRate">Percentage of Peers Refusing to Relay (%):</label>
        <input type="number" id="refusalRate" min="0" max="100" value="85">
        
        <label for="numSimulations">Number of Simulations:</label>
        <input type="number" id="numSimulations" min="1" value="100">
        
        <button id="simulateButton">Simulate</button>
        
        <h2>Results</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Simulation #</th>
                    <th>Propagation Percentage (%)</th>
                    <th>Seen By Miner</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be populated here -->
            </tbody>
        </table>
        <h3 id="filterSuccessRate"></h3>
    </div>
    <script src="network.js"></script>
</body>
</html>
